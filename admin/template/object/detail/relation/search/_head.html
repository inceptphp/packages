<tr>
  <th class="table-bulk-checkbox freeze-top freeze-left">
    <label class="checkbox checkbox-1">
      <input
        data-do="table-checkall"
        data-table="#table-form-{{name}}-{{uuid}} tbody"
        data-toggle-hide="#detail-actions-{{name}}-{{uuid}}"
        data-toggle-show="#bulk-actions-{{name}}-{{uuid}}"
        type="checkbox"
      />
      <span></span>
    </label>
  </th>
  {{#admin_thead name}}
    <th class="freeze-top{{#if is_id}} freeze-left-2{{/if}}" nowrap>
      {{#if sortable}}
          <a href="?{{sorturl 'order' name}}">
            {{label}}
            {{{sortcaret 'order' name}}}
          </a>
      {{else}}
        {{label}}
      {{/if}}
    </th>
  {{/admin_thead}}
  <th class="freeze-top freeze-right text-center">
    {{_ 'Action'}}
  </th>
</tr>
