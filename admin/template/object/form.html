<form
  class="form-mobile"
  data-do="panel-form"
  data-on="submit"
  action="{{action}}"
  data-after="{{after}}"
  autocomplete="off"
>
  <!-- START: Head -->
  {{> form_head}}
  <!-- END: Head -->
  <!-- START: Body -->
  {{> form_body}}
  <!-- END: Body -->
  <!-- START: Foot -->
  {{> form_foot}}
  <!-- END: Foot -->
  {{#each ids}}
    <input type="hidden" name="{{../schema.primary}}[]" value="{{this}}" />
  {{/each}}
</form>
