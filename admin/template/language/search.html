<h3 class="panel-title">
  <span class="font-weight-normal">
    <i class="fas fa-home fa-fw"></i>
    <a href="/admin">{{_ 'Admin'}}</a>
  </span>

  <i class="fas fa-chevron-right fa-fw text-gray"></i>

  <i class="fas fa-language"></i>
  {{_ 'Languages'}}
</h3>

<div class="panel-body search-table">
  <div class="row">
    <div class="col-12 col-md-6">
      <h3 class="text-uppercase text-center text-md-left">
        {{#when rows.length '===' 1}}
          {{rows.length}} {{_ 'Language'}}
        {{else}}
          {{rows.length}} {{_ 'Languages'}}
        {{/when}}
      </h3>
    </div>
    <div class="col-12 col-md-6">
      {{> search_links}}
    </div>
  </div>
  {{#if rows.length}}
    <form
      id="table-form-{{schema.name}}-{{uuid}}"
      class="table-form table-scroll mt-4"
    >
      <table class="table table-striped">
        <thead>
          {{> search_head}}
        </thead>
        <tbody>
          {{#each rows}}
            {{> search_row}}
          {{/each}}
        </tbody>
      </table>
    </form>
  {{else}}
    <div class="alert alert-info mt-4">
      <i class="fas fa-info-circle"></i>
      {{_ 'No results found.'}}
    </div>
  {{/if}}
</div>
