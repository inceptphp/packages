{{#if rows.length}}
  <table class="table table-striped table-bordered m-0">
    <thead>
      <tr>
        {{#each head}}
          <th nowrap>{{this}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
        <tr>
          {{#each this}}
            <td>{{{format ../../fieldset @key ../this ../../type}}}</td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
{{/if}}
