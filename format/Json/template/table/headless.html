{{#if rows.length}}
  <table class="table table-striped table-bordered m-0">
    <tbody>
      {{#each rows}}
        <tr>
          {{#each this}}
            {{#is_array this}}
              <td>{{_ 'Array'}}</td>
            {{else}}
              <td>{{{this}}}</td>
            {{/is_array}}
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
{{/if}}
