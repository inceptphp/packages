<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link active"
      data-toggle="tab"
      href="#model-form-information-{{uuid}}"
      role="tab"
    >
      {{_ 'Information'}}
    </a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      data-toggle="tab"
      href="#model-form-permissions-{{uuid}}"
      role="tab"
    >
      {{_ 'Permissions'}}
    </a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      data-toggle="tab"
      href="#model-form-menu-{{uuid}}"
      role="tab"
    >
      {{_ 'Admin Menu'}}
    </a>
  </li>
  {{#each schema.fieldsets}}
    <li class="nav-item">
      <a
        class="nav-link"
        data-toggle="tab"
        href="#model-form-{{fieldset.name}}-{{uuid}}"
        role="tab"
      >
        {{#when parameters.1 '===' 'hash[]'}}
          {{fieldset.plural}}
        {{else}}
          {{fieldset.singular}}
        {{/when}}
      </a>
    </li>
  {{/each}}
</ul>
