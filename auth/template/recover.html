<!-- START: Auth Recover Page -->
<div class="layout-auth-form">
  <!-- START: Auth Recover Card -->
  <div class="card" >
    <!-- START: Panel Body -->
    <div class="card-body">
      <img src="/images/logo/logo.png" />
      <!-- START: Card Title -->
      <h5 class="card-title">{{_ 'Recover Account'}}</h5>
      <!-- END: Card Title -->
      <!-- START: Auth Recover Form -->
      <form method="post">
        <!-- START: Auth Password -->
        <div class="form-group{{#if errors.auth_password}} has-error{{/if}}">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class = "fas fa-lock"></i>
              </div>
            </div>
            <input
              autocomplete="off"
              type="password"
              name="auth_password"
              placeholder="{{_ 'Password'}}"
              class="form-control"
              value=""
            />
          </div>
          {{#if errors.auth_password}}
            <span class="help-text">{{errors.auth_password}}</span>
          {{/if}}
        </div>
        <!-- END: Auth Password -->
        <!-- START: Confirm Password -->
        <div class="form-group{{#if errors.confirm}} has-error{{/if}}">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class = "fas fa-lock"></i>
              </div>
            </div>
            <input
              autocomplete="off"
              type="password"
              name="confirm"
              placeholder="{{_ 'Confirm'}}"
              class="form-control"
              value=""
            />
          </div>
          {{#if errors.confirm}}
            <span class="help-text">{{errors.confirm}}</span>
          {{/if}}
        </div>
        <!-- END: Confirm Password -->
        <!-- START: Login -->
        <div class="form-group">
          <a title="Login" href="/auth/login?{{query}}">{{_ 'Wait, I Remember It Now.'}}</a>
        </div>
        <!-- END: Login -->
        <!-- START: Form Submit -->
        <div class="form-group">
          <input type="hidden" name="csrf" value="{{csrf}}" />
          <button
            class="btn btn-block btn-primary"
            data-do="submit-once"
            data-on="click"
            role="submit"
          >{{_ 'Submit'}}</button>
        </div>
        <!-- END: Form Submit -->
      </form>
      <!-- END: Auth Recover Form -->
    </div>
    <!-- END: Panel Body -->
  </div>
  <!-- END: Auth Recover Panel -->
</div>
<!-- END: Auth Recover Page -->
