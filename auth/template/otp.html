<!-- START: Auth Verify Page -->
<div class="layout-auth-form">
  <!-- START: Auth Verify Card -->
  <div class="card" >
    <!-- START: Panel Body -->
    <div class="card-body">
      <img src="/images/logo/logo.png" />
      <!-- START: Card Title -->
      <h5 class="card-title">{{_ 'Verify Account'}}</h5>
      <!-- END: Card Title -->
      <!-- START: Auth Verify Form -->
      <form method="post">
        <p class="mb-4">{{_ "Please enter the verification code sent to your phone."}}</p>
        <!-- TODO TMP REMOVE -->
        <!-- START: Auth Slug -->
        <div class="form-group">
          <div class="field-otp">
            <div class="otp-frame">
              <input
                autocomplete="off"
                type="text"
                name="otp"
                maxlength="4"
                onKeyPress="if(this.value.length==4) return false;"
              />
            </div>
          </div>
        </div>
        <!-- END: Auth Slug -->
        <!-- START: Form Submit -->
        <div class="form-group">
          <input type="hidden" name="csrf" value="{{csrf}}" />
          <button
            class="btn btn-block btn-primary"
            role="submit"
            data-do="submit-once"
            data-on="click"
            role="submit"
          >{{_ 'Submit'}}</button>
        </div>
        <!-- END: Form Submit -->
        <!-- START: Form Option -->
        <div class="form-group text-center">
          <a title="Verify Account" class="brand-text" href="/auth/verify?{{query}}">{{_ 'Resend Verification'}}</a>
        </div>
        <!-- END: Form Option -->
      </form>
      <!-- END: Auth Verify Form -->
    </div>
    <!-- END: Panel Body -->
  </div>
  <!-- END: Auth Verify Panel -->
</div>
<!-- END: Auth Verify Page -->
