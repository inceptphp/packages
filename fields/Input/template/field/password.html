<div class="input-group password-field" data-do="password-field">
  <input
    class="form-control system-form-control"
    {{#if name}}
      name="{{name}}"
    {{/if}}
    {{#not_empty value}}
      value="{{value}}"
    {{/not_empty}}
    {{#each attributes}}
      {{@key}}="{{this}}"
    {{/each}}
  />
  <div class="input-group-append">
    <a class="input-group-text toggle" href="javascript:void(0)">
      <i class="fas fa-eye"></i>
    </a>
  </div>
</div>
